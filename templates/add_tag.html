{% extends 'base.html' %}
{% block title %}Add Tag{% endblock %}
{% block content %}
    <h1>New Tag</h1>
    <form method="POST">
        <label for="name">Tag Name:</label>
        <input type="text" id="name" name="name" required><br>
        <button type="submit">Create Tag</button>
    </form>
    <a href="{{ url_for('list_tags') }}">Back to Tags</a>
{% endblock %}
