<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('show_users') }}">User List</a></li>

    <div class="container">
        <h1>{% block heading %} {% endblock %}</h1>
        <div class="content">

        </div>
    </div>
</body>
</html>
