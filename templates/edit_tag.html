{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}
    <h1>Edit Tag: {{ tag.name }}</h1>
    <form method="POST">
        <label for="name">Tag Name:</label>
        <input type="text" id="name" name="name" value="{{ tag.name }}" required><br>
        <button type="submit">Update Tag</button>
    </form>
    <a href="{{ url_for('show_tag', tag_id=tag.id) }}">Cancel</a>
{% endblock %}
