{% extends 'base.html' %}
{% block title %}List of Tags{% endblock %}
{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li>a href="{{ url_for('show_tag', tag_id=tag.id) }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_tag') }}">Add New Tag</a>
{% endblock %}
