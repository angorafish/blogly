{% extends 'base.html' %}
{% block title %}Tag Detail{% endblock %}
{% block content %}
    <h1>{{ tag.name }}</h1>
    <p>Posts tagged:</p>
    <ul>
        {% for post in tag.posts %}
            <li><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('edit_tag', tag_id=tag.id) }}">Edit</a>
    <form method="POST" action="{{ url_for('delete_tag', tag_id=tag.id) }}">
        <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
    </form>
    <a href="{{ url_for('list_tags') }}">Back to Tags</a>
{% endblock %}
